<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>HTML FORM</h2>
    
    <form action="">
        <fieldset style="display: inline-block;">
            <legend>Form</legend>
            <table for>Name</table>
            <input type="text" placeholder="Name">
            <br/><br/>
            <table>Date of Birth</table>
            <input type="date">
            <br/><br/>
            <table>Place of Birth</table>
            <select name="" id="">
                <option value="" disabled selected>Choose</option>
                <option value="">Phnom Penh</option>
                <option value="">Battambang</option>
                <option value="">other</option>
            </select>
            <br/><br/>
            <table for="">Email</table>
            <input type="email" placeholder="email">
            <br/><br/>
            <table for="">Password</table>
            <input type="password" placeholder="password">
            <br/><br/>
            <table for="">Gender</table>
            <input type="radio">Female
            <br/>
            <input type="radio">Male
            <br/><br/>
            <table for="">Term and conditions</table>
            <input type="checkbox">Term and conditions
            <br/><br/>
            <input type="submit">
        </fieldset>
    </form>
    <p>Copyright<a href="#">mysite.</a></p>
</body>
</html>
